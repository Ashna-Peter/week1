<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/inputtype.css"
  </head>
  <body>
    <form>
      <<h2 align=center>Registration Form</h2>
      <fieldset>
        <legend>Input Types</legend>
        <label>Name: <input type="text" id="name" name="name"value="enter your name" /></label>
        <br>

        <label>
        Phone Number: <input type="number" name="numberInput" min="10" max="10"/>
        </label><br>
        <h3>Choice Of Courese</h3>
        <label
          ><input type="radio" name="degree" value="Bachelors" checked />Bachelors</label
        >

        <label><input type="radio" name="sex" value="Masters" />Masters</label>
        <br />
      <h3>Subject Interested</h3>

        <label>
          <input type="checkbox" name="HTML" value="Bike" />HTML</label
        >

        <label>
          <input type="checkbox" name="CSS" value="Bike" />CSS</label>
        <label>
          <input type="checkbox" name="JS" value="Bike" />JS</label>

        <h2>Description</h2>
        <textarea id="textarea" name="textarea" rows="5" cols="50">
        </textarea><br>
        <input type="submit" value="Register" />
      </fieldset>
    </form>
  </body>
</html>
