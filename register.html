<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/inputtype.css"
  </head>
  <body>
    <form>
      <<h2 align=center>Registration Form</h2>
      <fieldset>
        <legend>Input Types</legend>
        <label>Name: <input type="text" id="name" name="name"value="enter your name" /></label>
        <br>
        <label>Email: <input type="email" name="email" value="eg@gmail.com" /> </label>
        <br>
        <label>Create Password: <input type="password" name="pass"  /></label>
        <label>Confirm Password: <input type="password" name="pass /></label>
        <br />
        <label>
          Number: <input type="number" name="numberInput" min="10" max="10"/>
        </label><br>
        <h3>Gender</h3>
        <label
          ><input type="radio" name="sex" value="male" checked />Male</label
        >

        <label><input type="radio" name="sex" value="female" />Female</label>
        <br />
      <h3>Courses</h3>

        <label>
          <input type="checkbox" name="HTML" value="Bike" />HTML</label
        >

        <label>
          <input type="checkbox" name="CSS" value="Bike" />CSS</label>
        <label>
          <input type="checkbox" name="JS" value="Bike" />JS</label>

        <label>
        <h3>Familiour with the course</h3>
          Range: <input type="range" name="rangeInput" min="1" max="10"
        /></label><br>
        <label>Dateof birth: <input type="date" name="dateInput" /></label>
        <br>
        <input type="submit" value="Register" />
      </fieldset>
    </form>
  </body>
</html>
